<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek | Productos Starwars</title>
    <link rel="stylesheet" href="css/style-product-starwars.css">
</head>
<body>
    <!--CABECERA DEL E-COMMERCE-->
    <header class="cabecera">
        <nav class="menu">
            <ul class="menu_alura">
                <img class="logo" src="images/alurageek.png" alt="Logo AluraGeek">
                <input type="search" class="buscar" placeholder="¿Que deseas buscar?">
                <svg id="search" xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
        </nav>
    </header>
<main>
    <section class="todos-productos">
        <h2 class="titulo">Productos de Star Wars</h2>
        <img class="star-wars1" src="images/star-wars.png">
        <h1 class="producto1">Producto XYZ</h1>
        <p class="precio1">$60,00</p>
        <img class="star-wars2" src="images/star-wars2.png">
        <h1 class="producto2">Producto XYZ</h1>
        <p class="precio2">$40,00</p>
        <img class="star-wars3" src="images/star-wars3.png">
        <h1 class="producto3">Producto XYZ</h1>
        <p class="precio3">$30,00</p>
        <img class="star-wars4" src="images/star-wars4.png"><h1 class="producto4">Producto XYZ</h1>
        <p class="precio4">$80,00</p>
        <img class="star-wars5" src="images/star-wars5.png"><h1 class="producto5">Producto XYZ</h1>
        <p class="precio5">$50,00</p>
        <img class="star-wars6" src="images/star-wars6.jpg.png">
        <h1 class="producto6">Producto XYZ</h1>
        <p class="precio6">$90,00</p>
    </section>

    <section class="form">
        <div class="form-mensaje">    
        <img class="img-alurageek" src="images/logo.png" alt="logo alurageek">
        <p<a class="habla-nosotros">Quiénes somos</a></p>
        <p<a class="hable-nosotros">Política de privacidad</a></p>
        <p<a class="hable-nosotros">Programa de fidelidad</a></p>
        <p<a class="hable-nosotros">Nuestras tiendas</a></p>
        <p<a class="hable-nosotros">Quiero ser franquiciado</a></p>
        <p<a class="hable-nosotros">Anuncie aquí</a></p>
            
    <form action="" class="formulario">
        <p class="enviar-mensaje">Hable con nosotros</p>
        <input type="text" class="nombre" placeholder="Nombre" required>
        <input type="text" class="mensaje" placeholder="Mensaje" required>
        <button type="submit" class="enviar">Enviar mensaje</button>
   </form>
        </div>
    </section>
</main>
    <script src="script-product.js"></script>
</body>
</html>
