<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Geek | Login</title>
    <link rel="stylesheet" href="css/style-login.css">
</head>
<body>
    <!--CABECERA DEL E-COMMERCE-->
    <header class="cabecera">
        <nav class="menu">
            <ul class="menu_alura">
                <img class="logo" src="images/alurageek.png" alt="Logo AluraGeek">
                <input type="search" class="buscar" placeholder="¿Que deseas buscar?">
                <svg id="search" xmlns="http://www.w3.org/2000/svg" class="input-icon" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"/>
                </svg>
        </nav>
    </header>
    <main>
        <section class="iniciar-sesion">
            <p class="inicio-sesion">Iniciar Sesión</p>
            <input type="email" class="email" placeholder="Escriba su correo electrónico" required>
            <input type="password" class="contraseña" placeholder="Escriba su contraseña">
            <button type="button" class="boton">
                <a href="index-ingresaste.html" class="btn_link">Entrar</a>
            </button>
        </section>

        <section class="form">
            <div class="form-mensaje">
                <img src="images/logo.png" class="img-alurageek" alt="Logo alurageek">
                <p><a href="#"  class="hable-nosotros">Quiénes somos</a></p>
                <p><a href="#"  class="hable-nosotros">Política de privacidad</a></p>
                <p><a href="#"  class="hable-nosotros">Programa de fidelidad</a></p>
                <p><a href="#"  class="hable-nosotros">Nuestras tiendas</a></p>
                <p><a href="#"  class="hable-nosotros">Quiero ser franquiciado</a></p>
                <p><a href="#"  class="hable-nosotros">Anuncie aquí</a></p>

            <form action="" class="formulario">
                <p class="enviar-mensaje">Hable con nosotros</p>
                <input type="text" class="nombre" placeholder="Nombre" required>
                <textarea type="text" class="mensaje" placeholder="Mensaje" required></textarea>
                <button type="submit" class="enviar">Enviar mensaje</button>
            </form>    
            </div>
        </section>
    </main>
</body>
</html>
